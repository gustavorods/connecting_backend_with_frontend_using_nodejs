<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetching</title>
</head>
<body>
    <h1>Own Data</h1>
    <input type="text" id="input">
    <button id="button">GET DATA</button>    

    <h1>Send Data</h1>
    <input type="text" id="input2">
    <button id="button2">SEND DATA</button>    

<script>
    const input = document.getElementById("input");
    const button = document.getElementById("button");
    const responseAPI = async (e) => {
        e.preventDefault();

        const res = await fetch('http://localhost:4000/message', {
            method: 'GET'
        })

        console.log(res)

        const data = await res.json();

        input.value = data.message;
    }
    button.addEventListener("click", responseAPI)


    const input2 = document.getElementById("input2");
    const button2 = document.getElementById("button2");
    const sendData = async () => {
    const data = { message: input2.value };

    const res = await fetch('http://localhost:4000/message', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    });

    const response = await res.json();
    console.log(response);
};
    button2.addEventListener("click", sendData)
</script>    

</body>
</html>
